<!-- 🐨 Create (in HTML) a <body> with a <div> with the id of "root" -->
<!-- 🐨 Then create a <script type="module"> for your JavaScript -->

<html>
  <body>
    <script type="module">
      // Extra Credit adding root div to document body.
      let r = document.createElement('div')
      r.id = 'root'
      r.className = 'container'
      document.body.append(r)

      //Normal Credit, produce Hello World while editing the DOM directly
      let d = document.createElement('div')
      d.textContent = 'Hello World'
      d.className = 'container'
      document.getElementById('root').append(d)
    </script>
  </body>
</html>
